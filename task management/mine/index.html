<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
 <div class="main-container">
        <div class="header">
            <h1>Task Dashboard</h1>
            <p>Organize your work and boost productivity</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h2>0</h2>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h2>0</h2>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h2>0</h2>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h2>0%</h2>
                <p>Productivity</p>
            </div>
        </div>

        <div class="body">
            <div class="task-form">
                <div class="form-header">
                    <h2>Add New Task</h2>
                    <p>Create a new task to track your progress</p>
                </div>

                <form>
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="Enter task title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter task description">
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="">Select priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate">
                    </div>

                    <div class="add-button">
                        <button type="button" class="btn-primary">Add Task</button>
                    </div>
                </form>
            </div>

            <div class="task-display">
                <div class="display-header">
                    <h2>Task Overview</h2>
                    <p>Monitor your task progress and completion status</p>
                </div>

                <div class="filter">
                    <button class="filter-btn active">All Tasks</button>
                    <button class="filter-btn">Pending</button>
                    <button class="filter-btn">Completed</button>
                    <button class="filter-btn">High Priority</button>
                </div>

                <div class="task-container">
                    No tasks yet. Add your first task to get started!
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
